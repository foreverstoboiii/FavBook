<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --accent-color: #5fa3a3; /* спокойный teal */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.6s ease forwards;
      opacity: 0;
    }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 font-sans flex items-center justify-center min-h-screen">

  <div class="text-center fade-in">
    <h1 class="text-6xl font-bold text-[var(--accent-color)] mb-4">ERROR 404</h1>
    <p class="text-neutral-400 mb-8">The page you’re looking for doesn’t exist.</p>
    <a href="/" class="px-5 py-2.5 bg-neutral-900 border border-neutral-800 rounded-md text-sm font-medium text-neutral-200 hover:border-[var(--accent-color)] hover:text-[var(--accent-color)] transition-colors">
      Go Home
    </a>
  </div>

  <script>
    document.querySelector('.fade-in').style.opacity = 1;
  </script>

</body>
</html>
